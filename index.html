<body class="multiple-scenes view-control-buttons">

<div id="pano"></div>

  <ul class="scenes">
    
      <a href="javascript:void(0)" class="scene" data-id="0-entrancee">
        <li class="text">entrancee</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="1-laiterie">

      <a href="javascript:void(0)" class="scene" data-id="3-vegii">
        <li class="text">vegii</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="4-jus">
        <li class="text">jus</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="5-boucherie">
        <li class="text">boucherie</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="javascript:void(0)" id="autorotateToggle">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a href="javascript:void(0)" id="fullscreenToggle">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a href="javascript:void(0)" id="sceneListToggle">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

<a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="img/up.png">
</a>
<a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="img/down.png">
</a>
<a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="img/left.png">
</a>
<a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="img/right.png">
</a>

  <img class="icon" src="img/plus.png">
</a>

<div id="shoppingCart">
  <div id="cartHeader">
    <span>Shopping Cart</span>
    <span id="cartCount">0 items</span>
  </div>
  <div id="cartItems"></div>
  <div id="cartTotal">Total: 0 AMD</div>
</div>

<div id="checkoutModal" class="checkout-modal">
    <div class="checkout-content">
        <div class="checkout-header">
            <h2>Checkout</h2>
            <button class="close-checkout">&times;</button>
        </div>
        <form id="orderForm" onsubmit="return false;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <div class="address-input-group">
                    <input type="text" id="selectedAddress" placeholder="Search or click to select location" autocomplete="off">
                    <button type="button" class="select-location-btn" onclick="showMapModal()">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>
                <input type="hidden" id="selectedCoordinates">
            </div>
            <div class="form-group">
                <label>Payment Method</label>
                <div class="payment-options">
                    <label class="radio-label">
                        <input type="radio" name="paymentMethod" value="cash" checked>
                        <span>Cash on Delivery</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="paymentMethod" value="card">
                        <span>Credit Card</span>
                    </label>
                </div>
            </div>
            <div class="checkout-buttons">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="order-btn">Place Order</button>
            </div>
        </form>
    </div>
</div>

<div id="mapModal" class="map-modal">
    <div class="map-modal-content">
        <div class="map-modal-header">
            <h3>Select Your Location</h3>
            <button class="close-map">&times;</button>
        </div>
        <div class="map-search">
            <input type="text" id="addressSearch" placeholder="Search for your address...">
        </div>
        <div id="map" style="height: 400px; width: 100%;"></div>
        <div class="map-modal-footer">
            <button class="confirm-location-btn">Confirm Location</button>
        </div>
    </div>
</div>

<!-- Order Submission Modal -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Order Submitted!</h2>
        <p>Your order has been successfully submitted.</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script src="vendor/screenfull.min.js" ></script>
<script src="vendor/bowser.min.js" ></script>
<script src="vendor/marzipano.js" ></script>

<script src="data.js"></script>
<script src="./index.js"></script>


<!-- Total Price -->
<span id="total-price">0</span>

<!-- Cart Items Container -->
<div id="cart-items"></div>

<!-- Checkout Modal -->
<div id="checkoutModal" style="display: none;">
    <!-- Modal content -->
    <form id="orderForm" onsubmit="handlePlaceOrder(); return false;">
        <!-- Form fields -->
        <button type="submit" class="order-btn">Place Order</button>
    </form>
</div>

<div id="popup" style="display: block;">
    <div class="popup-content">
        <button id="closeButton">Close</button>
        <button type="button" class="cancel-btn">Cancel</button>
    </div>
</div>

</body>
</html>
